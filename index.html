<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tay Street Burger</title>
    <link rel="stylesheet" href="/Styling/style.css">
    <link rel="stylesheet" href="/Styling/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="/main.js" type="text/javascript"></script>
</head>
<body>
    <div class="landing-page" id="landing-page">
        <div class="title">
        <h1 id="taystreet-title">TAY STREET</h1>
        <h1 id="burger-title">BURGER</h1> 
        </div>
 
        <button class="order-now" type="button" onclick="orderNow()">ORDER NOW</button>
    </div>

    <!-- Ordering -->

    <div id="ordering-page" class="ordering-page">

            <div class="order-title">
                <h1 id="taystreet-title">TAY STREET</h1>
                <h1 id="burger-title">BURGER</h1> 
            </div>

        <!-- Order Form -->
        <div id="order-form-page" class="order-page">

            <div class="order-form" id="order-form">
            <h2>Create Your Burger</h2>
                <div class="bun">
                    <h3>Bun</h3>
                    <label for="brioche">Brioche</label>
                    <input type="radio" name="bun" value="Brioche Bun" id="brioche">
                    <label for="sesame">Sesame</label>
                    <input type="radio" name="bun" value="Sesame Bun" id="sesame">
                    <label for="gluten-free">Gluten-free</label>
                    <input type="radio" name="bun" value="Gluten free Bun + $2" id="gluten-free">
                </div>
                <div class="patty">
                    <h3>Patty</h3>
                    <label for="angus-beef">Angus Beef</label>
                    <input type="radio" name="patty" value="Angus Beef" id="angus-beef">            
                    <label for="impossible-meat">Impossible Beef</label>
                    <input type="radio" name="patty" value="Impossible Beef" id="impossible-beef">
                    <br>
                    <br>
                    <label for="vegeterian">Vegeterian</label>
                    <input type="radio" name="patty" value="Vegeterian" id="vegeterian">
                    <label for="crunchy-chicken">Crunchy Chicken</label>
                    <input type="radio" name="patty" value="Crunchy Chicken" id="crunchy-chicken">
                </div>

                <div class="salads">
                    <h3>Salads</h3>
                    <label for="lettuce">Lettuce</label>
                    <input type="checkbox" name="salad" value="Lettuce" id="lettuce">
                    <label for="tomato">Tomato</label>
                    <input type="checkbox" name="salad" value="Tomato" id="tomato">
                    <br>
                    <br>
                    <label for="pickles">Pickles</label>
                    <input type="checkbox" name="salad" value="Pickles" id="pickles">
                    <label for="onion">Onion</label>
                    <input type="checkbox" name="salad" value="Onion" id="onion">
                </div>

                <div class="sauces">
                    <h3>Sauces</h3>
                    <label for="mustard">Mustard</label>
                    <input type="checkbox" name="sauce" value="Mustard" id="mustard">
                    <label for="mayo">Mayo</label>
                    <input type="checkbox" name="sauce" value="Mayo" id="mayo">
                    <br>
                    <br>
                    <label for="bbq">Barbeque</label>
                    <input type="checkbox" name="sauce" value="Barbeque" id="bbq">
                    <label for="tomato">Tomato</label>
                    <input type="checkbox" name="sauce" value="Tomato" id="tomato">
                </div>
                
                <div class="spice">
                    <label for="no-spice"></label>
                    <input type="radio" name="spice" value="" id="no-spice" checked>
                    <label for="mild"><img src="/Styling/chili-svgrepo-com.svg" alt="chilli icon"></label>
                    <input type="radio" name="spice" value="Mild Chilli + $2" id="mild">
                    <label for="medium"><img src="/Styling/chili-svgrepo-com.svg" alt="chilli icon"><img src="/Styling/chili-svgrepo-com.svg" alt="chilli icon"></label>
                    <input type="radio" name="spice" value="Medium Chilli + $2" id="medium">
                    <label for="hot"><img src="/Styling/chili-svgrepo-com.svg" alt="chilli icon"><img src="/Styling/chili-svgrepo-com.svg" alt="chilli icon"><img src="/Styling/chili-svgrepo-com.svg" alt="chilli icon"></label>
                    <input type="radio" name="spice" value="Hot Chilli + $2" id="hot">
                </div>
                <button class="next" type="button" onclick="next();total()">NEXT</button>
            </div>
        </div>
        

        <!-- Order Details -->
        <div class="order-details" id="order-details">
            <h2>Order Details</h2>
            <p id="name-alert"></p>
            <div class="name-input">
                
                <label for="get-user-name">Name:</label> 
                <input type="text" placeholder="Enter your name" id="get-user-name" required/>
                
            </div>
            <h3>Burger</h3>
            <div class="ingredients">
                <p id="patty"></p>
                <p id="bun"></p>
                <p id="salads"></p>
                <p id="sauces"></p>
                <p id="spice"></p>
            </div>
            
            <p id="total">Total: $14.00</p>
            <textarea name="comments" id="special-requests" cols="" rows="3" placeholder="Special requests & dietry requirements"></textarea>
            <button class="confirm-order" type="button" onclick="confirmOrder()">Confirm Order</button>
            <button class="back-button" type="button" onclick="backToCreate()">Back</button>
        </div>



        <!-- Order Confirmation -->

        <div class="order-confirmation" id="order-confirmation">
            <p>Thanks <span id="user-name-output">Johanna</span>, your order has been placed.</p>
            <p>Order number: <span id="order-number"></span></p>
            <button class="new-order-button" type="button" onclick="history.go(0)">New Order</button>
        </div>

    </div>

    
</body>
</html>
